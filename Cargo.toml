[package]
name = "ui4"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
nightly = []


[dependencies]
ui4-macros = { path = "./ui4-macros" }

# used for parallel collection of updatefunc
dashmap = "4.0.2"
ahash = "0.7"

# tracked vec
crossbeam-channel = "0.5.1"

# layout
morphorm = { git = "https://github.com/geom3trik/morphorm", rev = "1243152d4cebea46fd3e5098df26402c73acae91" } # core layout algorithm
derive_more = "0.99.16" # used for Deref impls on layout elements, and in examples
concat-idents = "1.1.3" # used in generating impls

# various optimizations
smallvec = "1"

# mapping mutex
parking_lot = "0.11.2"

[dependencies.bevy]
git = "https://github.com/bevyengine/bevy"
branch = "main"

[dependencies.bevy-inspector-egui]
git = "https://github.com/jakobhellermann/bevy-inspector-egui"
branch = "bevy-main"

# Local dev patches

[patch."https://github.com/bevyengine/bevy"]
bevy = { path = "../bevy" }


[patch."https://github.com/jakobhellermann/bevy_egui"]
bevy_egui = { path = "../bevy_egui" }
