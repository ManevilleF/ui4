[package]
name = "ui4"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
nightly = []


[dependencies]
ui4-macros = { path = "./ui4-macros" }

# used for parallel collection of updatefunc
dashmap = "4.0.2"
ahash = "0.7"

# tracked vec
crossbeam-channel = "0.5.1"

# layout
morphorm = { git = "https://github.com/geom3trik/morphorm" } # core layout algorithm
derive_more = "0.99.16" # used for Deref impls on layout elements, and in examples
concat-idents = "1.1.3" # used in generating impls

# rendering
epaint = "0.15.0"

# various optimizations
smallvec = "1"

[dependencies.bevy]
git = "https://github.com/TheRawMeatball/bevy"
branch = "runs-ui4-migrated"
default-features = false

[dependencies.bevy_egui]
git = "https://github.com/TheRawMeatball/bevy_egui"
branch = "runs-ui4"

[dependencies.bevy-inspector-egui]
git = "https://github.com/TheRawMeatball/bevy-inspector-egui"
branch = "runs-ui4-render-attempt"

