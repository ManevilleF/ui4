[package]
name = "ui4"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
nightly = []


[dependencies]
ui4-macros = { path = "./ui4-macros" }

# used for parallel collection of updatefunc
dashmap = "5"
ahash = "0.7"

# tracked vec
crossbeam-channel = "0.5.1"

# layout
morphorm = { git = "https://github.com/geom3trik/morphorm", rev = "eb1f1a0703e4b4897a3c2fac0044c349b1e30ead" } # core layout algorithm
derive_more = "0.99.16" # used for Deref impls on layout elements, and in examples
concat-idents = "1.1.3" # used in generating impls

# various optimizations
smallvec = "1"

# mapping mutex
parking_lot = "0.11.2"

bevy = "0.6"

bevy-inspector-egui = "0.7"

